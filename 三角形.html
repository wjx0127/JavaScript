<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <script>
 var h =prompt("请输入要打印的行数：");
 if(h){
    for(var i=h;i>0;i--){
        for(var j=0;j<i;j++){
            document.write("*&nbsp;&nbsp;")}
    document.write("<br />");
 }
}
</script>
</body>
</html>
