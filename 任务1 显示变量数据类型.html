<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>变量数据类型的显示</title>
    <script>
        document.write("<h2>对变量或值调用typeof运算符返回值：</h2>");
        var width = 160;
        var name = "Timmy";
        var date = new Date(); //定义时间日期对象
        var arrlist = new Array(); //定义数组
        document.write(typeof(width) + "第一个</br>");
        document.write(typeof(null) + "第二个</br>");
        document.write(typeof(date) + "</br>");
        document.write(typeof(arrlist));
    </script>
</head>

<body>
</body>

</html>
